<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormRepeater - Basic Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-repeat-box-item {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Contact Form</h1>
        <p class="lead">Add multiple contacts dynamically</p>

        <form>
            <!-- Template (hidden) -->
            <div id="contact-template" class="form-repeat-box-item" style="display: none;">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control form-repeat-field-ipt" 
                               data-field-name="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control form-repeat-field-ipt" 
                               data-field-name="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-2">
                        <input type="tel" class="form-control form-repeat-field-ipt" 
                               data-field-name="phone" placeholder="Phone">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger form-repeat-delete-btn w-100">
                            Remove
                        </button>
                    </div>
                </div>
            </div>

            <!-- Container -->
            <div id="contacts-list"></div>

            <!-- Add button -->
            <button type="button" 
                    class="btn btn-success form-repeat-add-btn"
                    data-group-name="contacts"
                    data-box-default="#contact-template"
                    data-box-list="#contacts-list">
                Add Contact
            </button>

            <hr class="my-4">
            <button type="submit" class="btn btn-primary">Submit Form</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/viettuans/form-repeater@master/public/formix.js"></script>
</body>
</html>
